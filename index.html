<!DOCTYPE html>
<html>
  <head>
    <title>Easy Vreco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
  <section class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-sm-6 col-xs-6">
        <button id="encuentrame">Encu√©ntrame</button>
      </div>
      <div class="col-md-3 col-sm-3">
        <div class="form-group">
           <input id="origen" class="form-control" type="text"
        placeholder="Ingresa tu origen de tu ruta">      
        </div>
      </div>
      <div class="col-md-3 col-sm-3">
        <div class="form-group">
          <input id="destino" class="form-control" type="text"
          placeholder="Ingresa tu destino de tu ruta">
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-6">
        <button id="ruta">Ruta</button>
      </div>
    </div>
  <div class="row">
      <div class="col-md-12 col-sm-12" id="map">
      </div>
    </div>
  </section>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- mi js -->
  <script src="js/main.js"></script>
  <!-- APi Google maps -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-u6BRrjq1hPZc2SQsCD5y6T7z6wtmM8M&libraries=places&callback=initMap">
    </script>
  </body>
</html>
